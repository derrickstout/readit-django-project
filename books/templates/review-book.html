{% extends "base.html" %}

{% block content %}
	<h1>Review <em>{{ book.title }}</em> by <em>{{ book.list_authors }}</em></h1>
	<form method="post">
		<!-- csrf_token must be imported for every form (cross site request forgeries)-->
		{% csrf_token %}
		{{ form.as_p }}
		<!-- Submit button -->
		<input type="submit" value="Submit Review">
	</form>
{% endblock %}
